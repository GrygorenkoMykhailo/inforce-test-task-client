apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-client
  template:
    metadata:
      labels:
        app: react-client
    spec:
      containers:
        - name: react-client
          imagePullPolicy: Always
          image: "{{ .Values.reactClient.image }}:{{ .Values.reactClient.imageTag }}"
          ports:
            - containerPort: {{ .Values.reactClient.port }}
